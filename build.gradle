plugins {
    id 'application'
}

mainClassName = 'main.Main'

group 'com.test.cluster'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.typesafe.akka', name: 'akka-cluster-sharding_2.12', version: '2.5.22'
    compile group: 'com.lightbend.akka.management', name: 'akka-management_2.12', version: '1.0.0'
    compile group: 'com.lightbend.akka.management', name: 'akka-management-cluster-http_2.12', version: '1.0.0'
    compile group: 'com.typesafe.akka', name: 'akka-persistence_2.12', version: '2.5.22'
    compile group: 'com.typesafe.akka', name: 'akka-persistence-cassandra_2.12', version: '0.96'
    compile 'com.github.signaflo:timeseries:0.4'
    compile group: 'com.lightbend.akka', name: 'akka-stream-alpakka-mqtt_2.12', version: '1.0.0'
}
